<style>
	{% if session.is_superuser %}
		.permission-superuser, .permission-editor, .permission-administrator {
			visibility: visible;
		}
	{% endif %}
	{% if workspace_user_permission == 'administrator' %}
		.permission-editor, .permission-administrator {
			visibility: visible;
		}
	{% endif %}
	{% if workspace_user_permission == 'editor' %}
		.permission-editor {
			visibility: visible;
		}
	{% endif %}
</style>
